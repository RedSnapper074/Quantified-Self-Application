<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>View</title>
		<style>
			div{
				margin-top:100px
				}
            p{
				margin-top:120px
				}
        	</style>
	</head>
	<body style="background-color:powderblue;">
		<div>
			<h1 style="text-align:center;font-size:50px;">VIEWING LOGS</h1><br><br>
            <table border="1" align="center">
                
                    <tr>
                        <th>Time</th>
                        <th>Username</th>
                        <th>Tracker no</th>
                        <th>Value</th>
                        <th>Note</th>
                    </tr>
                {% for x in list %}
                    <tr>
                        <td>{{x.Time}}</td>
                        <td>{{x.UserName}}</td>
                        <td>{{x.Tracker}}</td>
                        <td>{{x.Value}}</td>
                        <td>{{x.Note}}</td>
                    </tr>
                {% endfor %}
            </table>
            <br>
		</div>
        <p style="text-align:center;">
            <a href="/login/dashboard/view">BACK</a><br><br>
            <a href="/login">LOGOUT</a>
        </p>
	</body>
</html>

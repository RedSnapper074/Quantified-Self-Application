<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Edit Log</title>
		<style>
			div{
				margin-top:150px
				}
			h1{
				margin-top:100px
				}
		</style>
	</head>
	<body style="background-color:powderblue;">
		<h1 style="text-align:center;font-size:70px;">EDIT LOG</h1>
		<div>
			<form align="center" action="/login/dashboard/editlog" method="POST">
            	Username: <input type="text" name="username" required/> <br><br>
                Enter Time: <input type="text" name="ot" required/> <br><br>
                Tracker No: <input type="text" name="tno" required/> <br><br>
                Enter New Time: <input type="text" name="nt" required/> <br><br>
                Enter New Value: <input type="text" name="value" required/> <br><br>
                Enter New Note: <input type="text" name="note" required/> <br><br>
    				<input type="submit" value="EDIT"/><br><br>
				<a href="/login/dashboard">DASHBOARD</a><br><br>
				<a href="/login">LOGOUT</a>
			</form>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Add Tracker</title>
		<style>
			div{
				margin-top:150px
				}
			h1{
				margin-top:100px
				}
		</style>
	</head>
	<body style="background-color:powderblue;">
		<h1 style="text-align:center;font-size:50px;">ADD TRACKER</h1>
		<div>
			<form align="center" action="/login/dashboard/addtrac" method="POST">
				Username: <input type="text" name="username" required/> <br><br> 
    			ID: <input type="text" name="id" required/> <br><br>
				Name: <input type="text" name="name" required/> <br><br>
				Description: <input type="text" name="desc" required/> <br><br>
                Tracker Type: <input type="text" name="tt" required/> <br><br>
    				<input type="submit" value="ADD"/><br><br>
				<a href="/login/dashboard">DASHBOARD</a><br><br>
				<a href="/login">LOGOUT</a>
			</form>
			
		</div>
	</body>
</html>

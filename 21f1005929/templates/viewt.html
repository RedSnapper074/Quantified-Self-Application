<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>View</title>
		<style>
			div{
				margin-top:100px
				}
            p{
				margin-top:120px
				}
        	</style>
	</head>
	<body style="background-color:powderblue;">
		<div>
			<h1 style="text-align:center;font-size:50px;">VIEWING TRACKERS</h1><br><br>
            <table border="1" align="center">
                
                    <tr>
                        <th>Username</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>TrackerType</th>
                    </tr>
                {% for x in list %}
                    <tr>
                        <td>{{x.UserName}}</td>
                        <td>{{x.ID}}</td>
                        <td>{{x.Name}}</td>
                        <td>{{x.Description}}</td>
                        <td>{{x.TrackerType}}</td>
                    </tr>
                {% endfor %}
            </table>
            <br>
		</div>
        <p style="text-align:center;">
            <a href="/login/dashboard">DASHBOARD</a><br><br>
            <a href="/login">LOGOUT</a>
        </p>
	</body>
</html>
